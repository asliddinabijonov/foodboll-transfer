{% extends 'header.html' %}
{% block content %}
    <div class="nav">
        <h2>– {{ davlat.nom  }} –</h2>
        <table class="content-nav"></table>
    </div>
    <div class="content" style="margin-top: 170px ;">
        <div class="clubs">
            {% for club in clubs %}
                <div class="club">
                    <a href="/clubs/{{ club.id }}/">
                        <img src="{{club.logo.url}}" alt=""/>
                    </a>
                    {{ club.nom }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
